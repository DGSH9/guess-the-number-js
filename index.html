<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number</title>
<link rel="stylesheet" type="text/css" href="style.css">
</link>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Guess The Number</a>
    </nav>

    <!-- main-body -->
    <main>
        <div class="header1">
            <h1 class="banner p-3">1.2.3.</h1>
        </div>


        <div class="form-group">
            <input id="number-guess" class="form-control form-control-lg" type="number"
                placeholder="What's Your Guess?">
        </div>

        <div class="result-final">
            <div id="result">
                <!-- Result shown here -->
            </div>
        </div>


        <div class="button1">
            <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Check Me</button>
            <button type="button" id="restart-game" class="btn btn-lg btn-secondary">Restart</button>
        </div>

        <div id="history">
            <!-- shown history here -->
        </div>
    </main>

</body>
<script src="script.js"></script>

</html>
